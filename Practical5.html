<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Internship Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Online Internship Application Form</h2>
        <p>An online internship application form to collect details from potential interns.</p>
        
        <form action="submit.php" method="post">
            <h3>Personal Information</h3>
            <label>Full Name:</label>
            <input type="text" name="name" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Phone:</label>
            <input type="tel" name="phone" required>

            <h3>Education</h3>
            <label>College Name:</label>
            <input type="text" name="college" required>

            <label>School Address:</label>
            <input type="text" name="school_address" required>

            <h3>Availability</h3>
            <label>Available Hours:</label>
            <input type="text" name="hours" required>

            <h3>Skills & Experience</h3>
            <label>Skills:</label>
            <input type="text" name="skills" placeholder="e.g., HTML, CSS, JavaScript" required>

            <label>Why do you want this internship?</label>
            <textarea name="reason" rows="4" required></textarea>

            <button type="submit">Apply Now</button>
        </form>
    </div>

</body>
</html>
